<!DOCTYPE html>
<html>
  <head>
    <title>
      vooks playground
    </title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>
    <script type="module">
      import { createApp, h } from 'vue'
      import useBreakpoints from './src/use-breakpoints'

      createApp({
        setup () {
          const bpsRef = useBreakpoints()
          return () => {
            return bpsRef.value.map(v => v + ' ')
          }
        }
      }).mount('#app')
      createApp({
        setup () {
          const bpsRef = useBreakpoints()
          return () => {
            return bpsRef.value.map(v => v + ' ')
          }
        }
      }).mount('#app2')
    </script>
  </body>
</html>
